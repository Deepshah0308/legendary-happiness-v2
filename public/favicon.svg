<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="50%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#075985"/>
    </linearGradient>
    <linearGradient id="textShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Subtle inner border -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="4"/>
  <!-- DS Monogram -->
  <text x="256" y="320" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="280" font-weight="700" fill="url(#textShine)" text-anchor="middle" letter-spacing="-12">DS</text>
</svg>
